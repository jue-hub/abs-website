<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>训练 - 腹肌训练科普</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <!-- 导航 -->
    <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <h1 class="text-xl font-bold text-blue-600">腹肌训练</h1>
        <nav class="space-x-6">
          <a href="index.html" class="hover:text-blue-600">首页</a>
          <a href="train.html" class="text-blue-600 font-semibold">训练</a>
          <a href="diet.html" class="hover:text-blue-600">饮食</a>
          <a href="about.html" class="hover:text-blue-600">关于</a>
        </nav>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-24">
      <h2 class="text-3xl font-bold text-center mb-12">经典腹肌训练动作</h2>

      <div class="grid md:grid-cols-2 gap-10">
        <!-- 动作 1 -->
        <div class="bg-white shadow-lg rounded-xl p-6">
          <h3 class="text-xl font-semibold mb-3">1. 仰卧卷腹 (Crunch)</h3>
          <img
            src="https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif"
            alt="卷腹"
            class="rounded-lg mb-3"
          />
          <p class="text-gray-600">
            经典的腹肌训练动作，主要刺激上腹部。注意动作慢，避免用颈部发力。
          </p>
        </div>

        <!-- 动作 2 -->
        <div class="bg-white shadow-lg rounded-xl p-6">
          <h3 class="text-xl font-semibold mb-3">2. 平板支撑 (Plank)</h3>
          <img
            src="https://media.giphy.com/media/26AHONQ79FdWZhAI0/giphy.gif"
            alt="平板支撑"
            class="rounded-lg mb-3"
          />
          <p class="text-gray-600">
            全身核心稳定训练，保持身体成一直线，避免塌腰或抬臀。
          </p>
        </div>

        <!-- 动作 3 -->
        <div class="bg-white shadow-lg rounded-xl p-6">
          <h3 class="text-xl font-semibold mb-3">
            3. 俄罗斯转体 (Russian Twist)
          </h3>
          <img
            src="https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif"
            alt="俄罗斯转体"
            class="rounded-lg mb-3"
          />
          <p class="text-gray-600">
            双手合十或拿哑铃，左右旋转，锻炼腹外斜肌。
          </p>
        </div>

        <!-- 动作 4 -->
        <div class="bg-white shadow-lg rounded-xl p-6">
          <h3 class="text-xl font-semibold mb-3">4. 仰卧举腿 (Leg Raise)</h3>
          <img
            src="https://media.giphy.com/media/26BRuo6sLetdllPAQ/giphy.gif"
            alt="举腿"
            class="rounded-lg mb-3"
          />
          <p class="text-gray-600">
            主要刺激下腹部，注意慢慢下放双腿，保持核心发力。
          </p>
        </div>
      </div>
    </main>

    <footer class="bg-gray-900 text-gray-400 py-6 text-center">
      <p>© 2025 腹肌训练科普 | Designed by 爸爸的小猫</p>
    </footer>
  </body>
</html>
