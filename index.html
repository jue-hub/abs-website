    <style>

      }
      .hero-bg {

  <body class="bg-gray-50 text-gray-800">
    <!-- 导航 -->

      >

        <nav class="space-x-6">
          <a href="index.html" class="text-blue-600 font-semibold">首页</a>
          <a href="train.html" class="hover:text-blue-600">训练</a>
