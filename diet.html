<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>饮食 - 腹肌训练科普</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 font-sans">
    <!-- 导航 -->
    <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center"
      >
        <h1 class="text-xl font-bold text-blue-600">腹肌训练</h1>
        <nav class="space-x-6">
          <a href="index.html" class="hover:text-blue-600">首页</a>
          <a href="train.html" class="hover:text-blue-600">训练</a>
          <a href="diet.html" class="text-blue-600 font-semibold">饮食</a>
          <a href="about.html" class="hover:text-blue-600">关于</a>
        </nav>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-24">
      <h2 class="text-3xl font-bold text-center mb-10">科学饮食，打造腹肌</h2>

      <div class="space-y-10">
        <div class="bg-white rounded-xl shadow-lg p-6">
          <h3 class="text-2xl font-semibold mb-3">热量差</h3>
          <p class="text-gray-700">
            想要看到腹肌，首先要降低体脂。保持
            <b>消耗热量 > 摄入热量</b>，即制造热量差。建议通过健康饮食 +
            适量有氧来实现。
          </p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6">
          <h3 class="text-2xl font-semibold mb-3">蛋白质摄入</h3>
          <p class="text-gray-700">
            蛋白质能帮助维持肌肉，避免减脂过程中过多流失。常见食物有：鸡胸肉、鱼、鸡蛋、牛奶、豆类。
          </p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6">
          <h3 class="text-2xl font-semibold mb-3">示例食谱</h3>
          <ul class="list-disc list-inside text-gray-700 space-y-2">
            <li><b>早餐：</b>燕麦 + 鸡蛋 + 牛奶</li>
            <li><b>午餐：</b>鸡胸肉 + 米饭 + 西兰花</li>
            <li><b>加餐：</b>蛋白粉或酸奶</li>
            <li><b>晚餐：</b>三文鱼 + 红薯 + 沙拉</li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="bg-gray-900 text-gray-400 py-6 text-center">
      <p>© 2025 腹肌训练科普 | Designed by 爸爸的小猫</p>
    </footer>
  </body>
</html>
